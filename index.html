<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>2Low Games</title>
</head>

<body>

        </div>
        <div>
            <svg width="200" height="200" class="shape">
                <rect x="0" y="0" width="200" height="110" />

        </div>
        <div>
            <svg width="200" height="200" class="shape">
                <rect x="25" y="0" width="100" height="100" />
            </svg>
        </div>
    </main>
