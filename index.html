<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>2Low Games</title>
</head>

<body>
    <main>
        <div>
            <svg width="200" height="200">
                <path class="octagon" d="
                    M 66.66 20
                    L 133.33 20
                    L 180 66.66
                    L 180 133.33
                    L 180 133.33
                    L 133.33 180
                    L 66.66 180
                    L 20 133.33
                    L 20 66.66 z " />
            </svg>
        </div>
        <div>
            <svg width="200" height="200">
                <path class="hexagon" d="
                    M 50 20 
                    L 150 20 
                    L 190 100 
                    L 150 180 
                    L 50 180
                    L10 100 z " />
            </svg>
        </div>
        <div>
            <svg width="200" height="200">
                <path class="pentagon" d="
                    M 100 10 
                    L 190 80 
                    L 160 190 
                    L 40 190 
                    L 10 80 " />
            </svg>
        </div>
        <div>
            <svg width="200" height="200">
                <path class="parallelogram" d="
                    M 80 10 
                    L 200 10 
                    L 120 150 
                    L 0 150 z" />
            </svg>
        </div>
        <div>
            <svg width="200" height="200">
                <path class="triangle" d="M 100 0 L 200 150 L 0 150 L 100 0" />
            </svg>
        </div>
        <div>
            <svg width="200" height="200">
                <path class="trapezoid"
                    d="M 45 10 L 125 10 L 175 125 L 0 125 Z" />
            </svg>
        </div>
        <div>
            <svg width="200" height="200" class="shape">
                <circle class="circle" cx="75" cy="75" r="70" />
            </svg>
        </div>
        <div>
            <svg width="200" height="200" class="shape">
                <rect class="rectangle" x="0" y="0" width="200" height="110" />
            </svg>
        </div>
        <div>
            <svg width="200" height="200" class="shape">
                <rect class="square" x="25" y="0" width="130" height="130" />
            </svg>
        </div>
    </main>
</body>

</html>
